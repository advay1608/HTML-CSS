<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div><a class="navbar-e1" href="index.html" alt="Logo">Amazon</a></div>
            <div><a class="navbar-e2" href="#" alt ="Aaccount & Lists">Account & Lists</a></div>
            <div><a class="navbar-e3" href="#" alt="Returns & Orders">Returns & Orders</a></div>
            <div><a class="navbar-e4" href="cart.html" alt="Cart">Cart</a></div>
            <div><input type="text" class="search-bar" placeholder="Search..">
            <button class="search-btn">&#x1F50E</button></div>
        </div>
    </header>
    <main>
        <div class="welcome-box">
            <h1>Welcome to Amazon!</h1>
            <p class="i1">Your one-stop shop for everything you need.</p>   
            <button class="shop-now-btn">Shop Now</button>       
        </div>
        <div class="product-section">
            <br>
            <h2 class="section-title">Featured Products</h2>
            <div class="product-grid">

                <a class="products" href="https://www.amazon.in/s?k=headphones&crid=3RF06TDPHRB6R&sprefix=headphon%2Caps%2C195&ref=nb_sb_noss_2" target="headphones">
                    <div class="product-card">
                    <img src="image.png" alt="Product Image">
                    <h2>Headphones</h2>
                    <p>$20.00</p></a>
                <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                
                
                <a class="products" href="https://www.amazon.in/s?k=speakers&ref=nb_sb_noss_2" target="_blank">
                    <div class="product-card">
                    <img src="image copy.png" alt="Product Image">
                    <h2>Speakers</h2>
                    <p>$20.00</p>
                </a>
                <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <a class="products" href="https://www.youtube.com/@DhyeySamant" target="_blank">
                    <div class="product-card">
                    <img src="image copy 2.png" alt="Product Image">
                    <h2>Vada Pav</h2>
                    <p>Rs.20.</p>
                </a>
                <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
